name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Generate release notes
        id: notes
        run: |
          TAG="${GITHUB_REF#refs/tags/}"

          # Find the previous tag
          PREV_TAG=$(git tag --sort=-v:refname | grep -v "^${TAG}$" | head -n1)

          # Build changelog from commits since previous tag
          if [ -n "$PREV_TAG" ]; then
            CHANGES=$(git log "${PREV_TAG}..${TAG}" --pretty=format:"- %s" --no-merges)
          else
            CHANGES=$(git log "${TAG}" --pretty=format:"- %s" --no-merges)
          fi

          # Write release body
          cat > /tmp/release-notes.md <<EOF
          ## Changes

          ${CHANGES}

          ## Upstream

          Built from [aperturerobotics/dash](https://github.com/aperturerobotics/dash) (WASI reactor model).
          EOF

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          gh release create "$TAG" \
            --title "$TAG" \
            --notes-file /tmp/release-notes.md
